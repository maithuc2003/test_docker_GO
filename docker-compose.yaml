version: '3.8'
services:
  web:
    image: maithuc2003/go-book-api:latest
    depends_on:
      - db
    ports:
      - 8080:8080
    env_file:
      - .env
  cache:
    image: redis:alpine
    ports:
      - 6379:6379
  db:
    image: mysql:5.7
    env_file:
      - .env
    ports:
      - 3306:3306
    volumes:
      - ./db:/var/lib/mysql
volumes:
  db:
